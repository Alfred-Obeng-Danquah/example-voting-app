apiVersion: apps/v1
kind: Deployment
metadata:
  name: mario-deployment
spec:
  selector:
    matchLabels:
      app: mario   
  template:
    metadata:
      labels:
        app: mario   
    spec:
      containers:
        - name: mario
          image: sevenajay/mario
          ports:
            - containerPort: 80
      
---
apiVersion: v1
kind: Service
metadata:
  name: mario-service
spec:
  type: NodePort
  selector:
    app: mario   
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80 
